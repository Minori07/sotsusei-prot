<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>卒制　プロトタイプ</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <h1 id="reco">this is sample.</h1>
    <!-- <audio src="./curcuit.mp3" controls></audio> -->
    <h3 onclick="slideshow_timer()">開始</h3>

    <div class="call-cont0">
      <h1 id="call_name0">audioテスト用</h1>
      <h5 id="call_time0">　</h5>
      <h3 onclick="slideshow_timer()">開始</h3>
      <div class="main-icons">
        <div class="icon-wrap">
          <img src="./2x/no-call@2x.png" alt="" onclick="stopSound(0)" />
          <p>止める</p>
        </div>
      </div>
    </div>

    <div class="call-cont1" id="cont1">
      <h1 id="call_name1">090-XXXX-0001</h1>
      <h5 id="call_time1">　</h5>
      <div class="small-icons">
        <div class="icon-wrap">
          <img src="./2x/alerm@2x.png" alt="" onclick="stopSound(2)" />
          <p>後で通知</p>
        </div>
        <div class="icon-wrap">
          <img src="./2x/mess@2x.png" alt="" onclick="stopSound(2)" />
          <p>メッセージ</p>
        </div>
      </div>
      <div class="main-icons">
        <div class="icon-wrap">
          <img src="./2x/no-call@2x.png" alt="" onclick="stopSound(0)" />
          <p>拒否</p>
        </div>
        <div class="icon-wrap">
          <img src="./2x/ok-call@2x.png" alt="" onclick="stopSound(1)" />
          <p>応答</p>
        </div>
      </div>
    </div>

    <div class="call-cont2" id="cont2">
      <h1 id="call_name2">090-XXXX-0002</h1>
      <h5 id="call_time2">　</h5>
      <div class="main-icons">
        <div class="icon-wrap">
          <img src="./2x/no-call@2x.png" alt="" onclick="stopSound(0)" />
        </div>
        <div class="icon-wrap">
          <img src="./2x/ok-call@2x.png" alt="" onclick="stopSound(1)" />
        </div>
      </div>
    </div>

    <div class="call-cont3" id="cont3">
      <h1 id="call_name3">090-XXXX-0003</h1>
      <h5 id="call_time3">　</h5>
      <div class="action-icon-wrap">
        <img src="./2x/swip@2x.png" alt="" />
        <p class="action-dis">スライドで応答</p>
      </div>
    </div>
    <div class="reset" onclick="reset()">リセット</div>
    <script src="script.js"></script>
  </body>
</html>
