<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <title>卒制　プロトタイプ</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <h3 onclick="slideshow_timer()" class="start-btn">開始</h3>
    <h2 id="reco">電話がきたら応答してください。</h2>
    <div class="main-cont none">
      <h5 id="mtgi-disc">間違いは全部で８箇所</h5>
      <img src="./mtgi/mtgi-1.png" alt="" id="mtgi" />
    </div>
    <h3 onclick="nextImg()" class="next-btn">次へ</h3>
    <p>
      ※
      間違い探しが完了したら答え確認、または次の問題に移すため”次へ”を選択してください。
    </p>
    <!-- <audio src="./curcuit.mp3" controls></audio> -->

    <div class="call-cont0 none" id="cont0">
      <h1 id="call_name0">audioテスト用</h1>
      <h5 id="call_time0">　</h5>
      <h3 onclick="slideshow_timer()">開始</h3>
      <div class="main-icons">
        <div class="icon-wrap">
          <img src="./2x/no-call@2x.png" alt="" onclick="stopSound(0)" />
          <p>止める</p>
        </div>
      </div>
    </div>

    <div class="call-cont1 none" id="cont1">
      <h1 id="call_name1">090-XXXX-0001</h1>
      <h5 id="call_time1">　</h5>
      <div class="small-icons">
        <div class="icon-wrap">
          <img src="./2x/alerm@2x.png" alt="" onclick="stopSound(2)" />
          <p>後で通知</p>
        </div>
        <div class="icon-wrap">
          <img src="./2x/mess@2x.png" alt="" onclick="stopSound(2)" />
          <p>メッセージ</p>
        </div>
      </div>
      <div class="main-icons">
        <div class="icon-wrap">
          <img src="./2x/no-call@2x.png" alt="" onclick="stopSound(0)" />
          <p>拒否</p>
        </div>
        <div class="icon-wrap">
          <img src="./2x/ok-call@2x.png" alt="" onclick="stopSound(1)" />
          <p>応答</p>
        </div>
      </div>
    </div>

    <div class="call-cont-button none" id="cont2">
      <h1 id="call_name2">090-XXXX-0002</h1>
      <h5 id="call_time2">　</h5>
      <div class="main-icons">
        <div class="icon-wrap">
          <img src="./2x/no-call@2x.png" alt="" onclick="stopSound(0)" />
        </div>
        <div class="icon-wrap">
          <img src="./2x/ok-call@2x.png" alt="" onclick="stopSound(1)" />
        </div>
      </div>
    </div>

    <div class="call-cont-button none" id="cont3">
      <h1 id="call_name3">090-XXXX-0004</h1>
      <h5 id="call_time3">　</h5>
      <div class="main-icons">
        <div class="icon-wrap">
          <img src="./2x/no-call-bk@2x.png" alt="" onclick="stopSound(0)" />
        </div>
        <div class="icon-wrap">
          <img src="./2x/ok-call-w@2x.png" alt="" onclick="stopSound(1)" />
        </div>
      </div>
    </div>

    <div class="call-cont-button none" id="cont4">
      <h1 id="call_name4">090-XXXX-0003</h1>
      <h5 id="call_time4">　</h5>
      <div class="main-icons">
        <div class="icon-wrap">
          <img src="./2x/no-call-g@2x.png" alt="" onclick="stopSound(0)" />
        </div>
        <div class="icon-wrap">
          <img src="./2x/ok-call-r@2x.png" alt="" onclick="stopSound(1)" />
        </div>
      </div>
    </div>

    <div class="call-cont-sw none" id="cont5">
      <h1 id="call_name5">090-XXXX-0005</h1>
      <h5 id="call_time5">　</h5>
      <div class="action-icon-wrap">
        <img src="./2x/swip@2x.png" alt="" />
        <p class="action-dis">スライドで応答</p>
      </div>
    </div>

    <div class="reset none" onclick="reset()">リセット</div>
    <script src="script.js"></script>
  </body>
</html>
